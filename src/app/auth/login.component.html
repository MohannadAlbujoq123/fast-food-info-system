<!-- src/app/auth/login.component.html -->
<div class="login-container d-flex justify-content-center align-items-center">
  <mat-card class="login-card">
    <mat-toolbar color="primary" class="toolbar">
      <span class="page-title">Login</span>
    </mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="mt-3">Login</button>
    </form>
    <div class="mt-3">
      <mat-error *ngIf="loginError">{{ loginError }}</mat-error>
    </div>
    <div class="mt-3">
      <span>New user? <a routerLink="/register">Register here</a></span>
    </div>
  </mat-card>
</div>
