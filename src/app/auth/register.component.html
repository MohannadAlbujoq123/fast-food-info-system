<div class="register-container d-flex justify-content-center align-items-center">
  <mat-card class="register-card">
    <mat-toolbar color="primary" class="toolbar">
      <span class="page-title">Register</span>
    </mat-toolbar>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column align-items-center">
      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required>
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-100">
        <mat-label>Account Type</mat-label>
        <mat-select formControlName="roleName">
          <mat-option *ngFor="let role of roles" [value]="role.roleName">{{ role.roleName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="mt-3">Register</button>
    </form>
    <div class="mt-3">
      <span>Already have an account? <a routerLink="/login">Login here</a></span>
    </div>
  </mat-card>
</div>
