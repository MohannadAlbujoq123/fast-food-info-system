<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let product of products">
        <div class="card mb-4 shadow-sm" style="height: 91%;">
          <img [src]="product.imageUrl" class="card-img-top" [alt]="product.productName" [title]="product.productName" [style.height.px]='imageHeight' style="width: 100%;">
          <div class="card-body">
            <h5 class="card-title">{{ product.productName }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/products', product.productId]" >Show Info</button>
              <small class="text-muted">{{ product.price | currency }}</small>
            </div>
            <div class="d-flex justify-content-end">
              <small class="text-muted">Rating: {{ product.starRating }}</small>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card mb-4 shadow-sm d-flex align-items-center justify-content-center" style="height: 91%;">
          <button mat-button (click)="openDialog('add')" class="btn btn-outline-primary btn-lg" style="font-size: 2rem; width: 50%; height: 50%;">+</button>
          <p class="text-center mt-3">Add New Product</p>
        </div>
      </div>
    </div>
  </div>
