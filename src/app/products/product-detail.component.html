<div *ngIf="product" class="card">
  <div class="card-header">
    {{ pageTitle + ': ' + product.productName }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <img [src]="product.imageUrl" class="img-fluid" [alt]="product.productName">
      </div>
      <div class="col-md-8">
        <h5 class="card-title">{{ product.productName }}</h5>
        <p class="card-text"><strong>Code:</strong> {{ product.productCode }}</p>
        <p class="card-text"><strong>Description:</strong> {{ product.description }}</p>
        <p class="card-text"><strong>Price:</strong> {{ product.price | currency }}</p>
        <p class="card-text"><strong>Rating:</strong> {{ product.starRating }}</p>
      </div>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <button class="btn btn-sm btn-outline-secondary" (click)="onBack()">
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <div>
      <button class="btn btn-sm btn-outline-danger mr-3 margine-right" (click)="onDelete()">
        <i class="fa fa-trash"></i> Delete
      </button>
      <button class="btn btn-sm btn-outline-success" (click)="onEdit()">
        <i class="fa fa-edit"></i> Edit
      </button>
    </div>
  </div>
</div>
