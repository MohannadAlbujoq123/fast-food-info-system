<h1 mat-dialog-title>{{ isEdit ? 'Edit Role' : 'Add Role' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Role Name</mat-label>
      <input matInput formControlName="roleName">
      <mat-error *ngIf="roleForm.get('roleName')?.invalid">{{ 'Role Name is required' }}</mat-error>
    </mat-form-field>
    <div class="permissions-container">
      <h3>Permissions</h3>
      <div class="permissions-list">
        <div *ngFor="let permission of allPermissions">
          <mat-checkbox [checked]="isPermissionAssigned(permission)" (change)="togglePermission(permission, $event.checked)">
            {{ permission.permissionName }}
          </mat-checkbox>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="roleForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
