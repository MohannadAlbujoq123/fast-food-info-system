<h1 mat-dialog-title>{{ isEdit ? 'Edit User' : 'Add User' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="userName">
      <mat-error *ngIf="userForm.get('userName')?.invalid">{{ 'User Name is required' }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="userForm.get('email')?.invalid">{{ 'Email is required' }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password">
      <mat-error *ngIf="userForm.get('password')?.invalid">{{ 'Password is required' }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Roles</mat-label>
      <mat-select formControlName="roleName">
        <mat-option *ngFor="let role of roles" [value]="role.roleName">{{ role.roleName }}</mat-option>
      </mat-select>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="userForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
