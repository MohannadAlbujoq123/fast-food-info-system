<h1 mat-dialog-title>{{ isEdit ? 'Edit Permission' : 'Add Permission' }}</h1>
<div mat-dialog-content>
  <form [formGroup]="permissionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Permission Name</mat-label>
      <input matInput formControlName="permissionName">
      <mat-error *ngIf="permissionForm.get('permissionName')?.invalid">{{ 'Permission Name is required' }}</mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-button type="submit" [disabled]="permissionForm.invalid">{{ isEdit ? 'Update' : 'Add' }}</button>
    </div>
  </form>
</div>
